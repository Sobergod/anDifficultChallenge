<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var result = [];
        var arr = [{
            method: 'fly',
            code: '1',
            count: 1,
        }, {
            method: 'ly',
            code: '1',
            count: 2,
        },
        {
            method: 'fy',
            code: '1',
            count: 2,
        },
        {
            method: 'flyy',
            code: '1',
            count: 2,
        },
        {
            method: 'flyy',
            code: '1',
            count: 2,
        },
        {
            method: 'flyy',
            code: '1',
            count: 2,
        },
    ];
        for (var i = 0; i < arr.length; i++) {
            var isFind = false;
            for (var j = 0; j < result.length; j++) {
                console.log(result.length);
                if (arr[i].method === result[j].method && arr[i].code === result[j].code) {
                    result[j].count += arr[i].count;
                    isFind = true;
                    break;
                }
            }
            if (!isFind)
                result.push(arr[i]);
        }  
        console.log(result);
    </script>
</body>

</html>
